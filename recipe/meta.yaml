{% set name = "TreeCorr" %}
{% set version = "4.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 47c82716c6f5cf8a13289d61edf868c02f7087adfb93af10465963091cf46b38

build:
  number: 1
  #skip: true  # [win]   (should work on Windows now)
  script:
    # the setup.py file does some fancy testing for being able to compile
    # things right
    - export CPATH="${PREFIX}/include:${CPATH}"  # [linux]
    - export LIBRARY_PATH="${PREFIX}/lib:${LIBRARY_PATH}"  # [linux]
    - {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - ccache

  host:
    - python
    - numpy
    - pybind11 >=2.2
    - pip
    - llvm-openmp  # [osx]
    - libgomp      # [linux]

  run:
    - python
    - numpy
    - pybind11 >=2.2
    - fitsio
    - pyyaml
    - pandas
    - lsstdesc.coord

test:
  imports:
    - treecorr
  commands:
    - corr2 --version
    - corr3 --version

about:
  home: https://github.com/rmjarvis/TreeCorr
  license: BSD-2-Clause
  license_family: BSD
  license_file: TreeCorr_LICENSE
  summary: |
    TreeCorr is a package for efficiently computing 2-point and 3-point
    correlation functions.
  doc_url: http://rmjarvis.github.io/TreeCorr/
  dev_url: https://github.com/rmjarvis/TreeCorr

extra:
  recipe-maintainers:
    - beckermr
    - rmjarvis
